<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rise Mindr</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#EA580C">
    <!-- Padrão moderno Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Legado iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rise Mindr">
    <meta name="description" content="Sua ferramenta diária para reprogramação mental e abundância com Rise Mindr.">
    
    <!-- Custom SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="apple-touch-icon" href="/MindShift_192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Initial Loading Spinner Styles (Inline critical CSS) */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8fafc;
      }
      .initial-loader {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-bottom-color: #EA580C;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Prevent "process is not defined" errors in environments where it's not injected
      window.process = window.process || { env: {} };
      
      // Global error listener to help catch and log early "Uncaught" errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error || event.message);
      });
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^2.15.0"
  }
}
</script>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Initial Loader visível antes do React montar -->
    <div id="root">
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
